<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Srija's Crypto Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-md-7 text-center">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center">By Srija</h4>
        <div
          class="col-md-6 row justify-content-center main fix"
          id="allContaint"
        >
          <div class="col-10">
            <form action="" id="SearchForm">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label
                    for="xyz"
                    style="
                      background-color: beige;
                      color: #000;
                      padding-top: 0em;
                    "
                    ><b>Coin Type</b></label
                  >
                  <select name="CoinType" class="form-control" id="xyz">
                    <option value="btc-usd">Bitcoin - USD</option>
                    <option value="doge-usd">Dogecoin-USD</option>
                    <option value="eth-usd">Etherum-USD</option>
                    <option value="btc-doge">Bitcoin-Dogecoin</option>
                    <option value="ada-usd">Cardana-USD</option>
                    <option value="sol-usd">Solana-USD</option>
                    <option value="bnb-usd">Binance-USD</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="col-12 btn btn-success">
                Get price
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-7 text-center row justify-content-center">
          <table
            class="col-md-7 m-2"
            border="1px"
            id="tableResult"
            style="background-color: aqua; color: black"
          ></table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
